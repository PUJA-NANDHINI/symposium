<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neuroverse Website</title>
  <style>
    body {
      background-image: url("https://img.freepik.com/premium-photo/two-robots-facing-each-other_918839-18592.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .cardmain {
      width: 350px;
      padding: 20px;
      background: #111212;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 20px;
    }

    .cardmain::before {
      content: '';
      position: absolute;
      width: 375px;
      height: 100px;
      background-image: linear-gradient(180deg, rgb(0, 183, 255), rgb(255, 48, 255));
      animation: rotBGimg 5s linear infinite;
      z-index: 0;
      border-radius: 20px;
    }

    .cardmain::after {
      content: '';
      position: absolute;
      inset: 4px;
      background: #07182E;
      border-radius: 16px; /* slightly smaller to match the padding */
      z-index: 1;
    }

    .cardmain h2 {
      z-index: 2;
      color: white;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .cardmain button {
      z-index: 2;
      height: 40px;
      width: 150px;
      background-color: #de0d83;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cardmain button:hover {
      background-color: #c00c74;
    }

    @keyframes rotBGimg {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="cardmain">
    <h2>NEUROVERSE 2K25</h2>
    <button onclick="window.location.href='index.html'">Go to Events</button>

    
  </div>
</body>
</html>
